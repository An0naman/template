<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 580" width="340" height="580">
  <!-- Board Background (Black PCB like real Firebeetle) -->
  <rect x="10" y="10" width="320" height="560" rx="8" fill="#1a1a1a" stroke="#000" stroke-width="2"/>
  
  <!-- DFRobot Logo Area (top) -->
  <rect x="120" y="25" width="100" height="35" rx="3" fill="#2a2a2a"/>
  <text x="170" y="40" font-family="Arial" font-size="10" fill="#ff9800" text-anchor="middle" font-weight="bold">DFROBOT</text>
  <text x="170" y="53" font-family="Arial" font-size="7" fill="#888" text-anchor="middle">FireBeetle</text>
  
  <!-- ESP32-C6 Chip (larger, more realistic) -->
  <rect x="95" y="100" width="150" height="150" rx="3" fill="#2e2e2e" stroke="#555" stroke-width="1"/>
  <rect x="105" y="110" width="130" height="130" rx="2" fill="#1a1a1a" stroke="#444" stroke-width="0.5"/>
  <text x="170" y="160" font-family="Arial" font-size="14" fill="#00ff88" text-anchor="middle" font-weight="bold">ESP32-C6</text>
  <text x="170" y="178" font-family="Arial" font-size="8" fill="#00cc66" text-anchor="middle">RISC-V 160MHz</text>
  <text x="170" y="195" font-family="Arial" font-size="8" fill="#00cc66" text-anchor="middle">WiFi 6 â€¢ BLE 5.0</text>
  <text x="170" y="220" font-family="Arial" font-size="9" fill="#666" text-anchor="middle">ESP32C6FH4</text>
  
  <!-- USB-C Connector (bottom center) -->
  <rect x="135" y="545" width="70" height="25" rx="5" fill="#555" stroke="#777" stroke-width="1"/>
  <rect x="145" y="552" width="50" height="11" rx="2" fill="#333"/>
  <text x="170" y="562" font-family="Arial" font-size="7" fill="#aaa" text-anchor="middle">USB-C</text>
  
  <!-- Battery Connector (Li-Ion JST) - right side -->
  <rect x="270" y="80" width="45" height="25" rx="2" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <rect x="275" y="87" width="8" height="11" fill="#ff9800"/>
  <rect x="286" y="87" width="8" height="11" fill="#000"/>
  <text x="292" y="118" font-family="Arial" font-size="6" fill="#ccc" text-anchor="middle">Li-Ion</text>
  <text x="292" y="127" font-family="Arial" font-size="6" fill="#888" text-anchor="middle">JST PH2.0</text>
  
  <!-- BOOT Button (left side) -->
  <circle cx="50" cy="520" r="10" fill="#444" stroke="#666" stroke-width="1"/>
  <circle cx="50" cy="520" r="7" fill="#222"/>
  <text x="50" y="540" font-family="Arial" font-size="7" fill="#aaa" text-anchor="middle">BOOT</text>
  
  <!-- RST Button (right side) -->
  <circle cx="290" cy="520" r="10" fill="#444" stroke="#666" stroke-width="1"/>
  <circle cx="290" cy="520" r="7" fill="#222"/>
  <text x="290" y="540" font-family="Arial" font-size="7" fill="#aaa" text-anchor="middle">RST</text>
  
  <!-- Power LED (red) -->
  <circle cx="50" cy="75" r="4" fill="#ff3333" stroke="#aa0000" stroke-width="1">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="60" y="78" font-family="Arial" font-size="6" fill="#888">PWR</text>
  
  <!-- User LED (blue - GPIO2) -->
  <circle cx="290" cy="75" r="4" fill="#3366ff" stroke="#0033aa" stroke-width="1"/>
  <text x="280" y="78" font-family="Arial" font-size="6" fill="#888" text-anchor="end">LED</text>
  
  <!-- Left Side Pins (header with gold pads) -->
  <g id="left-pins">
    <!-- Pin header strip -->
    <rect x="5" y="270" width="12" height="260" fill="#2a2a2a" stroke="#444" stroke-width="0.5"/>
    
    <!-- Individual pins with labels (matching DFRobot Firebeetle 2 ESP32-C6 pinout) -->
    <!-- VIN -->
    <circle cx="11" cy="280" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="22" y="283" font-family="monospace" font-size="7" fill="#ffaa66" font-weight="bold">VIN</text>
    
    <!-- 3V3 -->
    <circle cx="11" cy="298" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="22" y="301" font-family="monospace" font-size="7" fill="#ff9966" font-weight="bold">3V3</text>
    
    <!-- GND -->
    <circle cx="11" cy="316" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="22" y="319" font-family="monospace" font-size="7" fill="#aaa">GND</text>
    
    <!-- SCL -->
    <circle cx="11" cy="334" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="22" y="337" font-family="monospace" font-size="7" fill="#88ff88">SCL</text>
    
    <!-- SDA -->
    <circle cx="11" cy="352" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="22" y="355" font-family="monospace" font-size="7" fill="#88ff88">SDA</text>
    
    <!-- 5/A4/LP_TX -->
    <circle cx="11" cy="370" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="22" y="373" font-family="monospace" font-size="7" fill="#ff88ff">5</text>
    <text x="32" y="373" font-family="monospace" font-size="5" fill="#666">A4</text>
    
    <!-- 4/A3/LP_RX -->
    <circle cx="11" cy="388" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="22" y="391" font-family="monospace" font-size="7" fill="#ff88ff">4</text>
    <text x="32" y="391" font-family="monospace" font-size="5" fill="#666">A3</text>
    
    <!-- 3/A2 -->
    <circle cx="11" cy="406" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="22" y="409" font-family="monospace" font-size="7" fill="#ffaa66">3</text>
    <text x="32" y="409" font-family="monospace" font-size="5" fill="#666">A2</text>
    
    <!-- 2/A1 -->
    <circle cx="11" cy="424" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="22" y="427" font-family="monospace" font-size="7" fill="#ffaa66">2</text>
    <text x="32" y="427" font-family="monospace" font-size="5" fill="#666">A1</text>
    
    <!-- NC -->
    <circle cx="11" cy="442" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="22" y="445" font-family="monospace" font-size="7" fill="#666">NC</text>
    
    <!-- 15/D13 -->
    <circle cx="11" cy="460" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="22" y="463" font-family="monospace" font-size="7" fill="#88ccff">15</text>
    <text x="35" y="463" font-family="monospace" font-size="5" fill="#666">D13</text>
    
    <!-- 6/D12/LP_SDA -->
    <circle cx="11" cy="478" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="22" y="481" font-family="monospace" font-size="7" fill="#88ff88">6</text>
    <text x="32" y="481" font-family="monospace" font-size="5" fill="#666">D12</text>
    
    <!-- 7/D11/LP_SCL -->
    <circle cx="11" cy="496" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="22" y="499" font-family="monospace" font-size="7" fill="#88ff88">7</text>
    <text x="32" y="499" font-family="monospace" font-size="5" fill="#666">D11</text>
    
    <!-- NC -->
    <circle cx="11" cy="514" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="22" y="517" font-family="monospace" font-size="7" fill="#666">NC</text>
  </g>
  
  <!-- Right Side Pins (header with gold pads) -->
  <g id="right-pins">
    <!-- Pin header strip -->
    <rect x="323" y="270" width="12" height="260" fill="#2a2a2a" stroke="#444" stroke-width="0.5"/>
    
    <!-- Individual pins with labels (CORRECTED from actual DFRobot pinout) -->
    <!-- RST -->
    <circle cx="329" cy="280" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="318" y="283" font-family="monospace" font-size="7" fill="#ffaa66" text-anchor="end">RST</text>
    
    <!-- 3V3 -->
    <circle cx="329" cy="298" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="318" y="301" font-family="monospace" font-size="7" fill="#ff9966" text-anchor="end" font-weight="bold">3V3</text>
    
    <!-- NC -->
    <circle cx="329" cy="316" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="318" y="319" font-family="monospace" font-size="7" fill="#666" text-anchor="end">NC</text>
    
    <!-- GND -->
    <circle cx="329" cy="334" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="318" y="337" font-family="monospace" font-size="7" fill="#aaa" text-anchor="end">GND</text>
    
    <!-- NC -->
    <circle cx="329" cy="352" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="318" y="355" font-family="monospace" font-size="7" fill="#666" text-anchor="end">NC</text>
    
    <!-- NC -->
    <circle cx="329" cy="370" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="318" y="373" font-family="monospace" font-size="7" fill="#666" text-anchor="end">NC</text>
    
    <!-- VIN -->
    <circle cx="329" cy="388" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="318" y="391" font-family="monospace" font-size="7" fill="#ffaa66" text-anchor="end" font-weight="bold">VIN</text>
    
    <!-- 3V3 -->
    <circle cx="329" cy="406" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="318" y="409" font-family="monospace" font-size="7" fill="#ff9966" text-anchor="end" font-weight="bold">3V3</text>
    
    <!-- GND -->
    <circle cx="329" cy="424" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="318" y="427" font-family="monospace" font-size="7" fill="#aaa" text-anchor="end">GND</text>
    
    <!-- SCL -->
    <circle cx="329" cy="442" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="318" y="445" font-family="monospace" font-size="7" fill="#88ff88" text-anchor="end">SCL</text>
    
    <!-- SDA -->
    <circle cx="329" cy="460" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="318" y="463" font-family="monospace" font-size="7" fill="#88ff88" text-anchor="end">SDA</text>
    
    <!-- 23/SCK -->
    <circle cx="329" cy="478" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="318" y="481" font-family="monospace" font-size="7" fill="#ffcc88" text-anchor="end">23</text>
    <text x="302" y="481" font-family="monospace" font-size="5" fill="#666" text-anchor="end">SCK</text>
    
    <!-- 22/MO -->
    <circle cx="329" cy="496" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="318" y="499" font-family="monospace" font-size="7" fill="#ffcc88" text-anchor="end">22</text>
    <text x="302" y="499" font-family="monospace" font-size="5" fill="#666" text-anchor="end">MO</text>
    
    <!-- 21/MI -->
    <circle cx="329" cy="514" r="3" fill="#ffcc00" stroke="#cc9900" stroke-width="0.5"/>
    <text x="318" y="517" font-family="monospace" font-size="7" fill="#ffcc88" text-anchor="end">21</text>
    <text x="302" y="517" font-family="monospace" font-size="5" fill="#666" text-anchor="end">MI</text>
  </g>
  
  <!-- Additional components to match real board -->
  <!-- Antenna connector area (top right) -->
  <rect x="260" y="25" width="55" height="30" rx="2" fill="#2a2a2a" stroke="#444" stroke-width="0.5"/>
  <text x="287" y="42" font-family="Arial" font-size="7" fill="#666" text-anchor="middle">ANT</text>
  
  <!-- Chip antenna pattern -->
  <path d="M 270 35 Q 280 30 290 35 M 275 40 Q 280 37 285 40" stroke="#888" stroke-width="1" fill="none"/>
  
  <!-- WiFi 6 indicator -->
  <g id="wifi-indicator" opacity="0.7">
    <path d="M 287 165 Q 295 157 303 165" stroke="#00ff88" stroke-width="1.5" fill="none"/>
    <path d="M 290 168 Q 295 164 300 168" stroke="#00ff88" stroke-width="1.5" fill="none"/>
    <circle cx="295" cy="172" r="2" fill="#00ff88"/>
    <text x="295" y="183" font-family="Arial" font-size="6" fill="#00ff88" text-anchor="middle">WiFi 6</text>
  </g>
  
  <!-- Board version label (bottom) -->
  <text x="170" y="565" font-family="Arial" font-size="6" fill="#444" text-anchor="middle">FireBeetle 2 ESP32-C6 V1.0</text>
</svg>
