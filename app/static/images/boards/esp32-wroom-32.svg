<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 580" width="340" height="580">
  <!-- Board Background -->
  <rect x="10" y="10" width="320" height="560" rx="10" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  
  <!-- ESP32 Chip -->
  <rect x="105" y="120" width="130" height="180" rx="5" fill="#c0c0c0" stroke="#999" stroke-width="1"/>
  <text x="170" y="195" font-family="Arial" font-size="11" fill="#333" text-anchor="middle" font-weight="bold">ESP-WROOM-32E</text>
  <text x="170" y="210" font-family="Arial" font-size="9" fill="#333" text-anchor="middle">WiFi</text>
  
  <!-- USB Connector -->
  <rect x="140" y="545" width="60" height="20" rx="3" fill="#666" stroke="#444" stroke-width="1"/>
  <text x="170" y="558" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">USB</text>
  
  <!-- Boot and EN Buttons -->
  <circle cx="60" cy="525" r="8" fill="#333" stroke="#666" stroke-width="1"/>
  <text x="60" y="543" font-family="Arial" font-size="7" fill="#ccc" text-anchor="middle">Boot</text>
  
  <circle cx="280" cy="525" r="8" fill="#333" stroke="#666" stroke-width="1"/>
  <text x="280" y="543" font-family="Arial" font-size="7" fill="#ccc" text-anchor="middle">EN</text>
  
  
  <!-- Left Side Pins (19 pins) -->
  <g id="left-pins">
    <!-- Pin headers -->
    <rect x="5" y="60" width="10" height="380" fill="#1c1c1c" stroke="#666" stroke-width="0.5"/>
    
    <!-- 3V3 -->
    <circle cx="10" cy="70" r="2.5" fill="#ff0000"/>
    <text x="20" y="73" font-family="monospace" font-size="8" fill="#ff6666">3V3</text>
    
    <!-- RESTART/EN -->
    <circle cx="10" cy="90" r="2.5" fill="#ffd700"/>
    <text x="20" y="93" font-family="monospace" font-size="8" fill="#ccc">EN</text>
    
    <!-- GPIO36/ADC1_0 (Input only) -->
    <circle cx="10" cy="110" r="2.5" fill="#ff8800"/>
    <text x="20" y="113" font-family="monospace" font-size="7" fill="#ccc">36</text>
    <text x="35" y="113" font-family="monospace" font-size="6" fill="#888">ADC1_0</text>
    
    <!-- GPIO39/ADC1_3 (Input only) -->
    <circle cx="10" cy="130" r="2.5" fill="#ff8800"/>
    <text x="20" y="133" font-family="monospace" font-size="7" fill="#ccc">39</text>
    <text x="35" y="133" font-family="monospace" font-size="6" fill="#888">ADC1_3</text>
    
    <!-- GPIO34/ADC1_6 (Input only) -->
    <circle cx="10" cy="150" r="2.5" fill="#ff8800"/>
    <text x="20" y="153" font-family="monospace" font-size="7" fill="#ccc">34</text>
    <text x="35" y="153" font-family="monospace" font-size="6" fill="#888">ADC1_6</text>
    
    <!-- GPIO35/ADC1_7 (Input only) -->
    <circle cx="10" cy="170" r="2.5" fill="#ff8800"/>
    <text x="20" y="173" font-family="monospace" font-size="7" fill="#ccc">35</text>
    <text x="35" y="173" font-family="monospace" font-size="6" fill="#888">ADC1_7</text>
    
    <!-- GPIO32/ADC1_4/TOUCH9 -->
    <circle cx="10" cy="190" r="2.5" fill="#c084fc"/>
    <text x="20" y="193" font-family="monospace" font-size="7" fill="#ccc">32</text>
    <text x="35" y="193" font-family="monospace" font-size="6" fill="#c084fc">T9</text>
    
    <!-- GPIO33/ADC1_5/TOUCH8 -->
    <circle cx="10" cy="210" r="2.5" fill="#c084fc"/>
    <text x="20" y="213" font-family="monospace" font-size="7" fill="#ccc">33</text>
    <text x="35" y="213" font-family="monospace" font-size="6" fill="#c084fc">T8</text>
    
    <!-- GPIO25/ADC2_8/DAC_1 -->
    <circle cx="10" cy="230" r="2.5" fill="#a855f7"/>
    <text x="20" y="233" font-family="monospace" font-size="7" fill="#ccc">25</text>
    <text x="35" y="233" font-family="monospace" font-size="6" fill="#a855f7">DAC1</text>
    
    <!-- GPIO26/ADC2_9/DAC_2 -->
    <circle cx="10" cy="250" r="2.5" fill="#a855f7"/>
    <text x="20" y="253" font-family="monospace" font-size="7" fill="#ccc">26</text>
    <text x="35" y="253" font-family="monospace" font-size="6" fill="#a855f7">DAC2</text>
    
    <!-- GPIO27/ADC2_7/TOUCH7 -->
    <circle cx="10" cy="270" r="2.5" fill="#c084fc"/>
    <text x="20" y="273" font-family="monospace" font-size="7" fill="#ccc">27</text>
    <text x="35" y="273" font-family="monospace" font-size="6" fill="#c084fc">T7</text>
    
    <!-- GPIO14/ADC2_6/TOUCH6 -->
    <circle cx="10" cy="290" r="2.5" fill="#c084fc"/>
    <text x="20" y="293" font-family="monospace" font-size="7" fill="#ccc">14</text>
    <text x="35" y="293" font-family="monospace" font-size="6" fill="#c084fc">T6</text>
    
    <!-- GPIO12/ADC2_5/TOUCH5 -->
    <circle cx="10" cy="310" r="2.5" fill="#c084fc"/>
    <text x="20" y="313" font-family="monospace" font-size="7" fill="#ccc">12</text>
    <text x="35" y="313" font-family="monospace" font-size="6" fill="#c084fc">T5</text>
    
    <!-- GND -->
    <circle cx="10" cy="330" r="2.5" fill="#fff"/>
    <text x="20" y="333" font-family="monospace" font-size="8" fill="#ccc">GND</text>
    
    <!-- GPIO13/ADC2_4/TOUCH4 -->
    <circle cx="10" cy="350" r="2.5" fill="#c084fc"/>
    <text x="20" y="353" font-family="monospace" font-size="7" fill="#ccc">13</text>
    <text x="35" y="353" font-family="monospace" font-size="6" fill="#c084fc">T4</text>
    
    <!-- SD2/GPIO9 (Do not connect) -->
    <circle cx="10" cy="370" r="2.5" fill="#666"/>
    <text x="20" y="373" font-family="monospace" font-size="7" fill="#666">9</text>
    <text x="30" y="373" font-family="monospace" font-size="6" fill="#666">NC</text>
    
    <!-- SD3/GPIO10 (Do not connect) -->
    <circle cx="10" cy="390" r="2.5" fill="#666"/>
    <text x="20" y="393" font-family="monospace" font-size="7" fill="#666">10</text>
    <text x="35" y="393" font-family="monospace" font-size="6" fill="#666">NC</text>
    
    <!-- CMD/GPIO11 (Do not connect) -->
    <circle cx="10" cy="410" r="2.5" fill="#666"/>
    <text x="20" y="413" font-family="monospace" font-size="7" fill="#666">11</text>
    <text x="35" y="413" font-family="monospace" font-size="6" fill="#666">NC</text>
    
    <!-- 5V -->
    <circle cx="10" cy="430" r="2.5" fill="#ff0000"/>
    <text x="20" y="433" font-family="monospace" font-size="8" fill="#ff6666">5V</text>
  </g>
  
  
  <!-- Right Side Pins (19 pins) -->
  <g id="right-pins">
    <!-- Pin headers -->
    <rect x="325" y="60" width="10" height="380" fill="#1c1c1c" stroke="#666" stroke-width="0.5"/>
    
    <!-- GND -->
    <circle cx="330" cy="70" r="2.5" fill="#fff"/>
    <text x="318" y="73" font-family="monospace" font-size="8" fill="#ccc" text-anchor="end">GND</text>
    
    <!-- GPIO23 -->
    <circle cx="330" cy="90" r="2.5" fill="#ffd700"/>
    <text x="318" y="93" font-family="monospace" font-size="7" fill="#ccc" text-anchor="end">23</text>
    
    <!-- GPIO22/I2C_SCL -->
    <circle cx="330" cy="110" r="2.5" fill="#22d3ee"/>
    <text x="318" y="113" font-family="monospace" font-size="7" fill="#ccc" text-anchor="end">22</text>
    <text x="305" y="113" font-family="monospace" font-size="6" fill="#22d3ee" text-anchor="end">SCL</text>
    
    <!-- TX0/GPIO1 -->
    <circle cx="330" cy="130" r="2.5" fill="#10b981"/>
    <text x="318" y="133" font-family="monospace" font-size="7" fill="#ccc" text-anchor="end">1</text>
    <text x="305" y="133" font-family="monospace" font-size="6" fill="#10b981" text-anchor="end">TX0</text>
    
    <!-- RX0/GPIO3 -->
    <circle cx="330" cy="150" r="2.5" fill="#10b981"/>
    <text x="318" y="153" font-family="monospace" font-size="7" fill="#ccc" text-anchor="end">3</text>
    <text x="305" y="153" font-family="monospace" font-size="6" fill="#10b981" text-anchor="end">RX0</text>
    
    <!-- GPIO21/I2C_SDA -->
    <circle cx="330" cy="170" r="2.5" fill="#22d3ee"/>
    <text x="318" y="173" font-family="monospace" font-size="7" fill="#ccc" text-anchor="end">21</text>
    <text x="305" y="173" font-family="monospace" font-size="6" fill="#22d3ee" text-anchor="end">SDA</text>
    
    <!-- GND -->
    <circle cx="330" cy="190" r="2.5" fill="#fff"/>
    <text x="318" y="193" font-family="monospace" font-size="8" fill="#ccc" text-anchor="end">GND</text>
    
    <!-- GPIO19 -->
    <circle cx="330" cy="210" r="2.5" fill="#84cc16"/>
    <text x="318" y="213" font-family="monospace" font-size="7" fill="#ccc" text-anchor="end">19</text>
    <text x="305" y="213" font-family="monospace" font-size="6" fill="#84cc16" text-anchor="end">MISO</text>
    
    <!-- GPIO18 -->
    <circle cx="330" cy="230" r="2.5" fill="#84cc16"/>
    <text x="318" y="233" font-family="monospace" font-size="7" fill="#ccc" text-anchor="end">18</text>
    <text x="305" y="233" font-family="monospace" font-size="6" fill="#84cc16" text-anchor="end">CLK</text>
    
    <!-- GPIO5 -->
    <circle cx="330" cy="250" r="2.5" fill="#84cc16"/>
    <text x="318" y="253" font-family="monospace" font-size="7" fill="#ccc" text-anchor="end">5</text>
    <text x="305" y="253" font-family="monospace" font-size="6" fill="#84cc16" text-anchor="end">CS</text>
    
    <!-- GPIO17/TX2 -->
    <circle cx="330" cy="270" r="2.5" fill="#10b981"/>
    <text x="318" y="273" font-family="monospace" font-size="7" fill="#ccc" text-anchor="end">17</text>
    <text x="305" y="273" font-family="monospace" font-size="6" fill="#10b981" text-anchor="end">TX2</text>
    
    <!-- GPIO16/RX2 -->
    <circle cx="330" cy="290" r="2.5" fill="#10b981"/>
    <text x="318" y="293" font-family="monospace" font-size="7" fill="#ccc" text-anchor="end">16</text>
    <text x="305" y="293" font-family="monospace" font-size="6" fill="#10b981" text-anchor="end">RX2</text>
    
    <!-- GPIO4/ADC2_0/TOUCH0 -->
    <circle cx="330" cy="310" r="2.5" fill="#c084fc"/>
    <text x="318" y="313" font-family="monospace" font-size="7" fill="#ccc" text-anchor="end">4</text>
    <text x="305" y="313" font-family="monospace" font-size="6" fill="#c084fc" text-anchor="end">T0</text>
    
    <!-- GPIO0/ADC2_1/TOUCH1 -->
    <circle cx="330" cy="330" r="2.5" fill="#c084fc"/>
    <text x="318" y="333" font-family="monospace" font-size="7" fill="#ccc" text-anchor="end">0</text>
    <text x="305" y="333" font-family="monospace" font-size="6" fill="#c084fc" text-anchor="end">T1</text>
    
    <!-- GPIO2/ADC2_2/TOUCH2 (LED) -->
    <circle cx="330" cy="350" r="2.5" fill="#3b82f6"/>
    <text x="318" y="353" font-family="monospace" font-size="7" fill="#ccc" text-anchor="end">2</text>
    <text x="305" y="353" font-family="monospace" font-size="6" fill="#3b82f6" text-anchor="end">LED</text>
    
    <!-- GPIO15/ADC2_3/TOUCH3 -->
    <circle cx="330" cy="370" r="2.5" fill="#c084fc"/>
    <text x="318" y="373" font-family="monospace" font-size="7" fill="#ccc" text-anchor="end">15</text>
    <text x="305" y="373" font-family="monospace" font-size="6" fill="#c084fc" text-anchor="end">T3</text>
    
    <!-- SD1/GPIO8 (Do not connect) -->
    <circle cx="330" cy="390" r="2.5" fill="#666"/>
    <text x="318" y="393" font-family="monospace" font-size="7" fill="#666" text-anchor="end">8</text>
    <text x="310" y="393" font-family="monospace" font-size="6" fill="#666" text-anchor="end">NC</text>
    
    <!-- SD0/GPIO7 (Do not connect) -->
    <circle cx="330" cy="410" r="2.5" fill="#666"/>
    <text x="318" y="413" font-family="monospace" font-size="7" fill="#666" text-anchor="end">7</text>
    <text x="310" y="413" font-family="monospace" font-size="6" fill="#666" text-anchor="end">NC</text>
    
    <!-- SCK/CLK/GPIO6 (Do not connect) -->
    <circle cx="330" cy="430" r="2.5" fill="#666"/>
    <text x="318" y="433" font-family="monospace" font-size="7" fill="#666" text-anchor="end">6</text>
    <text x="310" y="433" font-family="monospace" font-size="6" fill="#666" text-anchor="end">NC</text>
  </g>
  
  <!-- LED Indicator -->
  <circle cx="250" cy="140" r="4" fill="#3b82f6" opacity="0.8"/>
  <text x="250" y="155" font-family="Arial" font-size="7" fill="#3b82f6" text-anchor="middle">LED (GPIO2)</text>
  
  <!-- Title -->
  <text x="170" y="35" font-family="Arial" font-size="16" fill="#4CAF50" text-anchor="middle" font-weight="bold">ESP32-WROOM-32E Pinout</text>
  
  <!-- Legend -->
  <g id="legend" transform="translate(20, 470)">
    <text x="0" y="0" font-family="Arial" font-size="8" fill="#ccc" font-weight="bold">Legend:</text>
    <circle cx="5" cy="10" r="2" fill="#ff8800"/>
    <text x="12" y="13" font-family="Arial" font-size="7" fill="#ccc">Input Only</text>
    <circle cx="65" cy="10" r="2" fill="#ffd700"/>
    <text x="72" y="13" font-family="Arial" font-size="7" fill="#ccc">I/O</text>
    <circle cx="105" cy="10" r="2" fill="#c084fc"/>
    <text x="112" y="13" font-family="Arial" font-size="7" fill="#ccc">Touch</text>
    <circle cx="5" cy="25" r="2" fill="#a855f7"/>
    <text x="12" y="28" font-family="Arial" font-size="7" fill="#ccc">DAC</text>
    <circle cx="50" cy="25" r="2" fill="#22d3ee"/>
    <text x="57" y="28" font-family="Arial" font-size="7" fill="#ccc">I2C</text>
    <circle cx="85" cy="25" r="2" fill="#84cc16"/>
    <text x="92" y="28" font-family="Arial" font-size="7" fill="#ccc">SPI</text>
    <circle cx="120" cy="25" r="2" fill="#10b981"/>
    <text x="127" y="28" font-family="Arial" font-size="7" fill="#ccc">UART</text>
    <circle cx="165" cy="25" r="2" fill="#666"/>
    <text x="172" y="28" font-family="Arial" font-size="7" fill="#666">Do Not Connect</text>
  </g>
</svg>
