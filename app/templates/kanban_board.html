<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ 'dark' if theme_settings.dark_mode_enabled else 'light' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_name }} - {{ board.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='notifications_modern.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mobile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='ribbon.css') }}">
    
    <!-- Sortable.js for drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <!-- Dynamic Theme CSS -->
    <style id="theme-styles">
        {{ theme_css|safe }}
    </style>
    
    <style>
        :root {
            --content-spacing: 1.5rem;
            --border-radius: 0.5rem;
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            background-color: var(--theme-bg-body, var(--bs-body-bg));
            color: var(--theme-text, var(--bs-body-color));
            overflow-x: hidden;
        }

        .main-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .kanban-container {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem 0;
            min-height: calc(100vh - 200px);
            justify-content: center;
            align-items: flex-start;
        }

        .kanban-column {
            flex: 0 0 320px;
            min-width: 320px;
            background: var(--theme-bg-card, var(--bs-body-bg));
            border: 1px solid var(--theme-border, var(--bs-border-color));
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 200px);
        }

        .column-header {
            padding: 1rem;
            border-bottom: 3px solid;
            position: sticky;
            top: 0;
            background: var(--theme-bg-card, var(--bs-body-bg));
            z-index: 10;
        }

        .column-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .column-count {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        .column-body {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .kanban-card {
            background: var(--theme-bg-surface, var(--bs-secondary-bg));
            border: 1px solid var(--theme-border, var(--bs-border-color));
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: grab;
            transition: all 0.2s;
        }

        .kanban-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .kanban-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .kanban-card-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--theme-text, var(--bs-body-color));
        }

        .kanban-card-description {
            font-size: 0.875rem;
            color: var(--theme-text-muted, #6c757d);
            margin-bottom: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .kanban-card-meta {
            font-size: 0.75rem;
            color: var(--theme-text-muted, #6c757d);
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .wip-limit-warning {
            background-color: rgba(255, 193, 7, 0.1);
            border-color: #ffc107 !important;
        }

        .wip-limit-exceeded {
            background-color: rgba(220, 53, 69, 0.1);
            border-color: #dc3545 !important;
        }

        .wip-indicator {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin-left: 0.5rem;
        }

        .empty-column {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--theme-text-muted, #6c757d);
        }

        .empty-column i {
            font-size: 2rem;
            opacity: 0.3;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 0 0.5rem;
            }

            .kanban-container {
                justify-content: flex-start;
                padding: 0.5rem 0;
            }

            .kanban-column {
                flex: 0 0 85vw;
                min-width: 85vw;
                max-height: calc(100vh - 250px);
            }

            .kanban-card {
                margin-bottom: 0.5rem;
                padding: 0.75rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        /* Hierarchy Tree Styles */
        .hierarchy-empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--theme-text-muted, #6c757d);
        }

        .hierarchy-empty-state i {
            font-size: 3rem;
            opacity: 0.5;
            margin-bottom: 1rem;
        }

        .relationship-tree {
            padding: 1rem 0;
        }

        .tree-node {
            margin: 0.25rem 0;
            position: relative;
        }

        .tree-node-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s;
        }

        .tree-node-content:hover {
            background-color: var(--theme-bg-surface, rgba(0, 0, 0, 0.05));
        }

        .tree-node-content.current-entry {
            background-color: rgba(var(--bs-success-rgb), 0.1);
            border-left: 3px solid var(--bs-success);
        }

        .tree-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            color: var(--theme-text, var(--bs-body-color));
            transition: transform 0.2s;
        }

        .tree-toggle-btn.collapsed i {
            transform: rotate(-90deg);
        }

        .tree-spacer {
            width: 24px;
            display: inline-block;
        }

        .tree-entry-type {
            font-size: 1rem;
        }

        .tree-direction-icon {
            font-size: 0.875rem;
        }

        .tree-entry-link {
            color: var(--theme-text, var(--bs-body-color));
            text-decoration: none;
            flex: 1;
        }

        .tree-entry-link:hover {
            text-decoration: underline;
        }

        .tree-node.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Universal App Ribbon -->
    {% include 'components/ribbon.html' %}
    
    <!-- Main Container -->
    <div class="container-fluid main-container">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="mb-1">
                    <i class="fas fa-columns me-2"></i>{{ board.name }}
                </h1>
                <p class="text-muted mb-0">
                    {{ board.description or 'Kanban board for ' + board.entry_type_plural }}
                </p>
            </div>
            <div>
                <a href="{{ url_for('main.kanban_list', list='true') }}" class="btn btn-sm" style="background-color: var(--theme-primary, #0d6efd); color: white; border-color: var(--theme-primary, #0d6efd); text-decoration: none;">
                    <i class="fas fa-list me-1"></i>All Boards
                </a>
            </div>
        </div>

        <!-- Kanban Board -->
        <div class="kanban-container" id="kanbanContainer">
            <!-- Columns will be loaded here -->
        </div>
    </div>

    <!-- Entry Detail Modal -->
    <div class="modal fade" id="entryDetailModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="entryDetailTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Tabs -->
                    <ul class="nav nav-tabs mb-3" id="entryDetailTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="details-tab" data-bs-toggle="tab" 
                                    data-bs-target="#detailsPane" type="button" role="tab">
                                <i class="fas fa-info-circle me-1"></i>Details
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="hierarchy-tab" data-bs-toggle="tab" 
                                    data-bs-target="#hierarchyPane" type="button" role="tab">
                                <i class="fas fa-sitemap me-1"></i>Hierarchy
                            </button>
                        </li>
                    </ul>
                    
                    <!-- Tab Content -->
                    <div class="tab-content">
                        <!-- Details Tab -->
                        <div class="tab-pane fade show active" id="detailsPane" role="tabpanel">
                            <div id="entryDetailBody">
                                <!-- Entry details will be loaded here -->
                            </div>
                        </div>
                        
                        <!-- Hierarchy Tab -->
                        <div class="tab-pane fade" id="hierarchyPane" role="tabpanel">
                            <div id="hierarchyLoading" class="text-center py-4" style="display: none;">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2 text-muted">Loading hierarchy...</p>
                            </div>
                            <div id="hierarchyContent">
                                <!-- Hierarchy will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="#" class="btn" id="viewFullEntryBtn" style="background-color: var(--theme-primary, #0d6efd); color: white; border-color: var(--theme-primary, #0d6efd);">
                        <i class="fas fa-arrow-right me-1"></i>Open Entry
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- About Modal -->
    {% include 'components/about_modal.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const boardId = {{ board_id }};
        let boardData = null;
        let sortableInstances = [];

        // Load board on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadBoard();
        });

        // Save this board as the user's preferred kanban board (so ribbon can open it next time)
        async function savePreferredBoard() {
            try {
                await fetch('/api/user_preferences/preferred_kanban_board_id', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ value: boardId })
                });
            } catch (err) {
                console.warn('Failed to save preferred kanban board', err);
            }
        }

        // Attempt to save preference on load (non-blocking)
        savePreferredBoard();

        async function loadBoard() {
            try {
                const response = await fetch(`/api/kanban/boards/${boardId}/entries`);
                boardData = await response.json();

                renderKanbanBoard(boardData);
            } catch (error) {
                console.error('Error loading board:', error);
                alert('Failed to load Kanban board. Please refresh the page.');
            }
        }

        function renderKanbanBoard(data) {
            const container = document.getElementById('kanbanContainer');
            
            // Clear existing sortable instances
            sortableInstances.forEach(instance => instance.destroy());
            sortableInstances = [];

            container.innerHTML = data.columns.map(column => {
                const entryCount = column.entries.length;
                const wipLimit = column.wip_limit;
                let columnClass = 'kanban-column';
                let wipIndicator = '';

                if (wipLimit) {
                    if (entryCount >= wipLimit) {
                        columnClass += ' wip-limit-exceeded';
                        wipIndicator = `<span class="wip-indicator badge bg-danger">${entryCount}/${wipLimit}</span>`;
                    } else if (entryCount >= wipLimit * 0.8) {
                        columnClass += ' wip-limit-warning';
                        wipIndicator = `<span class="wip-indicator badge bg-warning">${entryCount}/${wipLimit}</span>`;
                    } else {
                        wipIndicator = `<span class="wip-indicator badge bg-secondary">${entryCount}/${wipLimit}</span>`;
                    }
                }

                const columnColor = column.color || '#6c757d';

                return `
                    <div class="${columnClass}" data-column-id="${column.id}" data-state="${column.state_name}">
                        <div class="column-header" style="border-bottom-color: ${columnColor}">
                            <div class="column-title">
                                <span>${column.state_name}</span>
                                <span class="column-count">
                                    ${entryCount}
                                    ${wipIndicator}
                                </span>
                            </div>
                        </div>
                        <div class="column-body" data-column-state="${column.state_name}">
                            ${column.entries.length === 0 ? `
                                <div class="empty-column">
                                    <i class="fas fa-inbox"></i>
                                    <p>No items yet</p>
                                </div>
                            ` : column.entries.map(entry => renderCard(entry)).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            // Initialize Sortable for each column
            document.querySelectorAll('.column-body').forEach(columnBody => {
                const sortable = new Sortable(columnBody, {
                    group: 'kanban',
                    animation: 150,
                    ghostClass: 'dragging',
                    onEnd: function(evt) {
                        handleCardMove(evt);
                    }
                });
                sortableInstances.push(sortable);
            });
        }

        function renderCard(entry) {
            const createdDate = new Date(entry.created_at);
            const formattedDate = createdDate.toLocaleDateString();

            return `
                <div class="kanban-card" data-entry-id="${entry.id}" onclick="showEntryDetail(${entry.id})">
                    <div class="kanban-card-title">${escapeHtml(entry.title)}</div>
                    ${entry.description ? `
                        <div class="kanban-card-description">${escapeHtml(entry.description)}</div>
                    ` : ''}
                    <div class="kanban-card-meta">
                        <span><i class="fas fa-calendar me-1"></i>${formattedDate}</span>
                        ${entry.commenced_at ? `<span><i class="fas fa-play me-1"></i>Started</span>` : ''}
                    </div>
                </div>
            `;
        }

        async function handleCardMove(evt) {
            const entryId = evt.item.dataset.entryId;
            const newColumnState = evt.to.dataset.columnState;

            try {
                const response = await fetch(`/api/kanban/entry/${entryId}/move`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ new_status: newColumnState })
                });

                if (!response.ok) {
                    // Revert the move
                    evt.from.insertBefore(evt.item, evt.from.children[evt.oldIndex]);
                    const error = await response.json();
                    alert(error.error || 'Failed to move entry');
                    return;
                }

                // Reload board to update counts and WIP indicators
                loadBoard();
            } catch (error) {
                console.error('Error moving entry:', error);
                // Revert the move
                evt.from.insertBefore(evt.item, evt.from.children[evt.oldIndex]);
                alert('Failed to move entry');
            }
        }

        let currentEntryId = null;
        let hierarchyLoaded = false;

        async function showEntryDetail(entryId) {
            try {
                currentEntryId = entryId;
                hierarchyLoaded = false;
                
                const response = await fetch(`/api/entries/${entryId}`);
                const entry = await response.json();

                document.getElementById('entryDetailTitle').textContent = entry.title;
                document.getElementById('viewFullEntryBtn').href = `/entry/${entryId}`;

                const createdDate = new Date(entry.created_at);
                const formattedDate = createdDate.toLocaleString();

                let bodyHtml = `
                    <div class="mb-3">
                        <strong>Status:</strong> <span class="badge" style="background-color: ${entry.color || '#6c757d'}">${entry.status}</span>
                    </div>
                    ${entry.description ? `
                        <div class="mb-3">
                            <strong>Description:</strong>
                            <p>${escapeHtml(entry.description)}</p>
                        </div>
                    ` : ''}
                    <div class="mb-3">
                        <strong>Created:</strong> ${formattedDate}
                    </div>
                    ${entry.commenced_at ? `
                        <div class="mb-3">
                            <strong>Started:</strong> ${new Date(entry.commenced_at).toLocaleString()}
                        </div>
                    ` : ''}
                    ${entry.intended_end_date ? `
                        <div class="mb-3">
                            <strong>Intended End Date:</strong> ${new Date(entry.intended_end_date).toLocaleDateString()}
                        </div>
                    ` : ''}
                `;

                document.getElementById('entryDetailBody').innerHTML = bodyHtml;
                
                // Reset hierarchy tab
                document.getElementById('hierarchyContent').innerHTML = '';
                document.querySelector('#details-tab').click(); // Switch to details tab
                
                new bootstrap.Modal(document.getElementById('entryDetailModal')).show();
            } catch (error) {
                console.error('Error loading entry detail:', error);
                alert('Failed to load entry details');
            }
        }

        // Load hierarchy when hierarchy tab is clicked
        document.addEventListener('DOMContentLoaded', function() {
            const hierarchyTab = document.getElementById('hierarchy-tab');
            if (hierarchyTab) {
                hierarchyTab.addEventListener('shown.bs.tab', function() {
                    if (!hierarchyLoaded && currentEntryId) {
                        loadHierarchy(currentEntryId);
                    }
                });
            }
        });

        async function loadHierarchy(entryId) {
            const loadingDiv = document.getElementById('hierarchyLoading');
            const contentDiv = document.getElementById('hierarchyContent');
            
            loadingDiv.style.display = 'block';
            contentDiv.innerHTML = '';
            
            try {
                const response = await fetch(`/api/entries/${entryId}/relationships/hierarchy`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load hierarchy');
                }
                
                const hierarchy = data.hierarchy || [];
                renderHierarchyTree(hierarchy, contentDiv);
                hierarchyLoaded = true;
                
            } catch (error) {
                console.error('Error loading hierarchy:', error);
                contentDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Error loading hierarchy: ${escapeHtml(error.message)}
                    </div>
                `;
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function renderHierarchyTree(hierarchy, container) {
            if (!hierarchy || hierarchy.length === 0) {
                container.innerHTML = `
                    <div class="hierarchy-empty-state">
                        <i class="fas fa-sitemap"></i>
                        <p class="text-muted">No hierarchical relationships found</p>
                        <small class="text-muted d-block">Parent-child relationships will appear here</small>
                    </div>
                `;
                return;
            }
            
            // Build HTML for each relationship type tree
            let treeHtml = '';
            if (hierarchy.length > 1) {
                // Multiple relationship types - show separate trees with headers
                treeHtml = hierarchy.map((rootNode, index) => {
                    const relationshipTypeName = rootNode.relationship_type_name || `Relationship ${index + 1}`;
                    const treeContent = renderTreeNode(rootNode, 0);
                    return `
                        <div class="relationship-tree-section mb-4">
                            <div class="tree-header mb-3 p-2" style="background-color: var(--bs-light); border-left: 3px solid var(--bs-primary); border-radius: 0.25rem;">
                                <h6 class="text-primary mb-0">
                                    <i class="fas fa-sitemap me-2"></i>${escapeHtml(relationshipTypeName)}
                                </h6>
                            </div>
                            <div class="relationship-tree">${treeContent}</div>
                        </div>
                    `;
                }).join('<hr class="my-3">');
            } else {
                // Single relationship type tree
                const rootNode = hierarchy[0];
                const relationshipTypeName = rootNode.relationship_type_name;
                const headerHtml = relationshipTypeName ? `
                    <div class="tree-header mb-3 p-2" style="background-color: var(--bs-light); border-left: 3px solid var(--bs-primary); border-radius: 0.25rem;">
                        <h6 class="text-primary mb-0">
                            <i class="fas fa-sitemap me-2"></i>${escapeHtml(relationshipTypeName)}
                        </h6>
                    </div>
                ` : '';
                treeHtml = `${headerHtml}<div class="relationship-tree">${renderTreeNode(rootNode, 0)}</div>`;
            }
            
            container.innerHTML = treeHtml;
            
            // Initialize tree toggles
            initializeTreeToggles();
        }

        function renderTreeNode(node, level) {
            const isTarget = node.is_target || false;
            const hasChildren = node.children && node.children.length > 0;
            
            const nodeClasses = ['tree-node-content'];
            if (isTarget) nodeClasses.push('current-entry');
            
            let html = `
                <div class="tree-node level-${level}" data-entry-id="${node.id}" style="padding-left: ${level * 20}px;">
                    <div class="${nodeClasses.join(' ')}">
            `;
            
            // Toggle button or spacer
            if (hasChildren) {
                html += `
                    <button class="tree-toggle-btn" data-node-id="${node.id}">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                `;
            } else {
                html += `<span class="tree-spacer"></span>`;
            }
            
            // Entry type icon
            html += `
                <span class="tree-entry-type" 
                      style="color: ${node.entry_type.color || '#6c757d'};"
                      title="${escapeHtml(node.entry_type.label)}">
                    <i class="${node.entry_type.icon || 'fas fa-link'}"></i>
                </span>
            `;
            
            // Direction indicator
            const direction = node.direction || 'unknown';
            if (direction === 'ancestor') {
                html += `
                    <span class="tree-direction-icon" title="Parent/Ancestor">
                        <i class="fas fa-arrow-up text-primary"></i>
                    </span>
                `;
            } else if (direction === 'descendant') {
                html += `
                    <span class="tree-direction-icon" title="Child/Descendant">
                        <i class="fas fa-arrow-down text-success"></i>
                    </span>
                `;
            }
            
            // Entry title and link
            html += `
                <a href="/entry/${node.id}" 
                   class="tree-entry-link ${isTarget ? 'fw-bold' : ''}"
                   target="_blank">
                    ${escapeHtml(node.title)}
            `;
            
            if (isTarget) {
                html += `<span class="badge bg-success ms-2">Current</span>`;
            }
            html += `</a>`;
            
            // Status badge
            if (node.status) {
                const statusColor = node.status_color || '#6c757d';
                html += `
                    <span class="badge ms-2" style="background-color: ${statusColor};">
                        ${escapeHtml(node.status)}
                    </span>
                `;
            }
            
            html += `
                    </div>
                </div>
            `;
            
            // Render children recursively
            if (hasChildren) {
                html += node.children.map(child => renderTreeNode(child, level + 1)).join('');
            }
            
            return html;
        }

        function initializeTreeToggles() {
            document.querySelectorAll('.tree-toggle-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const nodeId = this.dataset.nodeId;
                    const currentNode = this.closest('.tree-node');
                    let nextNode = currentNode.nextElementSibling;
                    
                    // Toggle collapsed state
                    this.classList.toggle('collapsed');
                    
                    // Find and toggle all direct children
                    const currentLevel = parseInt(currentNode.className.match(/level-(\d+)/)[1]);
                    while (nextNode && nextNode.classList.contains('tree-node')) {
                        const nextLevel = parseInt(nextNode.className.match(/level-(\d+)/)[1]);
                        
                        if (nextLevel <= currentLevel) break;
                        
                        if (nextLevel === currentLevel + 1) {
                            nextNode.classList.toggle('hidden');
                        }
                        
                        nextNode = nextNode.nextElementSibling;
                    }
                });
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
